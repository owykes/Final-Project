
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create Booking</h1>
    <form action="{{ url_for('bookings') }}" method="POST">
        <!-- Include form fields for name, contact_number, room_number, check_in, and check_out -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" pattern="07[0-9]{9}" placeholder="Enter a valid UK mobile number" required><br>

        <label for="room_number">Room Number:</label>
        <select id="room_number" name="room_number" required>
            <option value="1">Room 1</option>
            <option value="2">Room 2</option>
            <option value="3">Room 3</option>
            <option value="4">Room 4</option>
            <option value="5">Room 5</option>
            <option value="6">Room 6</option>
        </select><br>

        <label for="check_in">Check-in Date:</label>
        <input type="date" id="check_in" name="check_in" required><br>

        <label for="check_out">Check-out Date:</label>
        <input type="date" id="check_out" name="check_out" required><br>

        <button type="submit">Book Now</button>
    </form>
    <a href="{{ url_for('bookings') }}">View Bookings</a>
